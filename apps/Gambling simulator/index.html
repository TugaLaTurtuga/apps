<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling simulator</title>
    <link rel="icon" href="Images/Center.png" type="image/png" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/workersStyle.css">
</head>
<body>
    <div class="money-count">
        <p id="money-count">Money: $0</p>
    </div>

    <img src="images/Center.png" alt="Logo" class="top-right-icon" id="GCLogo"/>
    <h1>Work in progress</h1>    
    <div class="game-container" id="job-clicker-section">
        
        <div class="clicker-section" id="clicker-section">
            <h1>Your job</h1>
            <button class="earnMoney" onclick="earnMoney()">Work (Click to Earn)</button>
            <div class="job-shop-section" id="job-shop-section"></div>
        </div>
        <div class="clicker-section" id="Workers-section" style="display: none;">
            <h1>Workers</h1>
            <p id="total-mps">mps: 000</p>
            <div class="games-grid" id="workers-grid">
            </div>
        </div>        

        <button class="see-workers-btn" id="seeWorkers" style="display: none;">See Workers</button>
    </div>

    <div class="game-container" id="games-section" style="display: block;">
        <h1>Gambling center™ ©</h1>
       
        <h1 class="game-name">Poker</h1>
        <div class="games-grid" id="Poker">
            <!-- Game cards will be created here by JavaScript -->
        </div>
    
        <h1 class="game-name">Roulette</h1>
        <div class="games-grid" id="Roulette">
            <!-- Game cards will be created here by JavaScript -->
        </div>
       
        <h1 class="game-name">Slots</h1>
        <div class="games-grid" id="Slots">
            <!-- Game cards will be created here by JavaScript -->
        </div>
    
        <h1 class="game-name">Scratch Cards</h1>
        <div class="games-grid" id="ScratchCards">
            <!-- Game cards will be created here by JavaScript -->
        </div>
    
        <h1 class="game-name">Lotteries</h1>
        <div class="games-grid" id="Lotteries">
            <!-- Lottery cards will be created here by JavaScript -->
        </div>
    </div>

    <div class="game-result"> <p id="game-result"></p> </div>

    <div class="bottom-left-text" id="LoanDiv"> <p>Loans: -$1000</p></div>
    <div class="bottom-right-text" id="salaryDiv"> <p>Salaries: -$1000</p></div>

    <div class="bottom-info">
        <p id="loansPer">Loans: $NaN per ---s</p>
        <p id="salariesPer">Salaries: $NaN per ---s</p>
    </div>

    <script src="MoneyScript.js"></script>
    <script src="AllGames.js"></script>
    <script src="GamesScript.js"></script>
    <script src="script.js"></script>
    <script src="css/UpdateSliderCode.js"></script>
</body>
</html>
